import { iconMap } from './iconMap.js';

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width-device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class = "card">
    <div class = "search">
      <input type = "text" placehold="enter latitude and longitutude"
      spellcheck="false">
      <button><img src="/icons/search.png"></button>
    </div>
    <div class="weather">
      <img src="/icons/rain.png" class="weather-icon">
      <h1 class="temp">32&deg;F</h1>
      <h2 class="city">-35 79</h2>
      <div class="details">
        <div class="col">
          <img src="/icons/humidity.png">          <div>
            <p class="humidty">50%</p>
            <p>Humidty</p>
          </div>
        </div>
        
        <div class="col">
          <img src="/icons/wind.png">
          <div>
            <p class="wind">15 mph</p>
            <p>Wind Speed</p>
          </div>
        </div>

      </div>
      </h1>
    </div>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
